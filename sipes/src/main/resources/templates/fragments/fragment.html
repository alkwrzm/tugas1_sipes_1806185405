<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <head th:fragment="css">
        <link rel="stylesheet" type="text/css" src="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css"/>
        <script type="text/javascript" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>
        <link rel="stylesheet" type="text/css" th:href="@{/css/datatables.min.css}"/>
        <script type="text/javascript" th:href="@{/js/datatables.min.js}"></script>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/css/style.css}"/>
        <link th:href="@{/styles/cssandjs/main.css}" rel="stylesheet" />
    </head>

    <head th:fragment="js">
        <script
                src="https://code.jquery.com/jquery-3.4.1.min.js"
                integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCjo="
                crossorigin="anonymous"
        ></script>
        <script src="http://getbootstrap.com/docs/4.1/assets/js/vendor/popper.min.js"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
    </head>
</head>
<body>
<nav
        th:fragment="navbar(NamaPage)"
        class="navbar navbar-expand-lg navbar-light bg-light"
>
    <a class="navbar-brand font-weight-bold text-success" th:href="@{/}">SIPESAWAT</a>
    <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto navbar navbar-default">
            <a class="nav-item nav-link active text-secondary" th:href="@{/pesawat}">
                Pesawat<span class="sr-only">(current)</span>
            </a>
            <a class="nav-item nav-link active text-secondary" th:href="@{/penerbangan}">
                Penerbangan<span class="sr-only">(current)</span>
            </a>
            <a class="nav-item nav-link active text-secondary" th:href="@{/pesawat/pesawat-tua}">
                Cari<span class="sr-only">(current)</span>
            </a>
            <a class="nav-item nav-link active text-secondary" th:href="@{/filter}">
                Filter<span class="sr-only">(current)</span>
            </a>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <a th:text="${NamaPage}" class="nav-item nav-link active text-secondary">
                <span class="sr-only">(current)</span>
            </a>
        </ul>
    </div>
</nav>
<footer th:fragment="footer">
    <div class="card text-center">
        <div class="card-footer text-muted">
            <div class="d-flex justify-content-center">
                <div class="container">
                        <p>Made with Love by Al</p>
                </div>
            </div></div></div>
</footer>
</body>
</html>
