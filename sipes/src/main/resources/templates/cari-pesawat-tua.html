<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Pesawat Tua</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar('View All Pesawat Tua')"></nav>
<h2>Daftar Pesawat Tua</h2>
<table class="table">
    <thead>
    <tr>
        <th scope="col">No</th>
        <th scope="col">Nomor Seri</th>
        <th scope="col">Jenis</th>
        <th scope="col">Tipe</th>
        <th scope="col">Usia</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pesawat,iterationStatus: ${listPesawat}">
        <td th:text="${iterationStatus.count}"></td>
        <td th:text="${pesawat.nomorSeri}"></td>
        <td th:if="${pesawat.jenisPesawat == 0}">Komersial</td>
        <td th:if="${pesawat.jenisPesawat == 1}">Militer</td>
        <td th:if="${pesawat.jenisPesawat == 2}">Pribadi</td>
        <td th:text="${pesawat.tipe.getNama()}"></td>
        <td th:text="${pesawat.usia} +' tahun'"></td>
    </tr>
    </tbody>
</table>
</body>
<a class="kembali" th:href="@{/}">Kembali ke Home</a>
</html>
