<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Pesawat</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar('View Pesawat')"></nav>
<h2>Informasi Pesawat</h2>
<div class="container-fluid">
    <section>
        <div class="card">
            <div class="card-body">
                <p th:text="'Nomor Seri Pesawat ' + ${pesawat.noPesawat}"></p>
                <p th:text="'Jenis Pesawat ' + ${pesawat.jenisPesawat}"></p>
                <p th:text="'Nama Tipe Pesawat ' + ${pesawat.namaTipePesawat}"></p>
                <p th:text="'Maskapai ' + ${pesawat.maskapai}"></p>
                <p th:text="'Tempat Dibuat ' + ${pesawat.tempatDibuat}"></p>
                <p th:text="'Tanggal Dibuat ' + ${pesawat.tanggalDibuat}"></p>
            </div>
        </div>
    </section>
    <section>
        <div class="d-flex justify-content-center">
            <div>
                <h1>Daftar Teknisi Pesawat</h1>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">No</th>
                        <th scope="col">Nama</th>
                        <th scope="col">Nomor Telepon</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="teknisi: ${listTeknisi}">
                        <td th:text="${teknisi.id}"></td>
                        <td th:text="${teknisi.nama}"></td>
                        <td th:text="${teknisi.nomorTelepon}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div>
                <h1>Daftar Penerbangan</h1>
                <div class="d-flex flex-column bd-highlight mb-3">
                    <div class="p-2 bd-highlight">
                        <h3>Tambah Penerbangan</h3>
                        <select name="penerbangan">
                            <option th:each="i : ${listPenerbangan}" th:value="${i}" th:text="${i.nomorPenerbangan}">
                            </option>
                        </select>
                    </div>
                    <div class="p-2 bd-highlight">
                        <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">No</th>
                            <th scope="col">Nomor Penerbangan</th>
                            <th scope="col">Bandara Asal</th>
                            <th scope="col">Bandara Tujuan</th>
                            <th scope="col">Waktu Berangkat</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="penerbangan: ${listPenerbangan}">
                            <td th:text="${penerbangan.id}"></td>
                            <td th:text="${penerbangan.nomorPenerbangan}"></td>
                            <td th:text="${penerbangan.kodeBandaraAsal}"></td>
                            <td th:text="${penerbangan.kodeBandaraTujuan}"></td>
                            <td th:text="${penerbangan.waktuBerangkat}"></td>
                        </tr>
                        </tbody>
                    </table>
                    </div>
                </div>


            </div>

        </div>
    </section>
</div>
</body>
</html>
